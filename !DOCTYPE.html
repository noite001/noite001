<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            text-align: center;
        }
        .video-item img {
            max-width: 100%;
            height: auto;
        }
        .video-title {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .video-description {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Vídeos</h1>
    </header>

    <div class="container">
        <div class="video-item">
            <img src="thumbnail1.jpg" alt="Thumbnail do Vídeo 1">
            <h2 class="video-title">Título do Vídeo 1</h2>
            <p class="video-description">Descrição curta do Vídeo 1.</p>
        </div>

        <div class="video-item">
            <img src="thumbnail2.jpg" alt="Thumbnail do Vídeo 2">
            <h2 class="video-title">Título do Vídeo 2</h2>
            <p class="video-description">Descrição curta do Vídeo 2.</p>
        </div>

        <div class="video-item">
            <img src="thumbnail3.jpg" alt="Thumbnail do Vídeo 3">
            <h2 class="video-title">Título do Vídeo 3</h2>
            <p class="video-description">Descrição curta do Vídeo 3.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Catálogo de Vídeos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
